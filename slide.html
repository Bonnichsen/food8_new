<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="slide.css">
</head>

<body>
    <section id="slideshow_header">
        <div class="slideshow-container_header">

            <div class="mySlides_header fade" id="slide1">

            </div>

            <div class="mySlides_header fade" id="slide2">

            </div>

            <div class="mySlides_header fade" id="slide3">

            </div>
            <div class="mySlides_header fade" id="slide4">

            </div>
            <div class="mySlides_header fade" id="slide5">

            </div>

            <div class="mySlides_header fade" id="slide6">

            </div>

            <div class="mySlides_header fade" id="slide7">

            </div>

            <div class="mySlides_header fade" id="slide8">

            </div>

            <div class="mySlides_header fade" id="slide9">

            </div>


        </div>
        <div id="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>


    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
    </script>
</body>
</html>
