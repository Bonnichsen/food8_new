    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides_header");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }


        //		------------modalvindue-------------

        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        //		------------modalvindue SLUT-------------






        $(".container_drop").click(function() {
            $(".container_drop").toggleClass("change");
            $(".dropdown").slideToggle();
        });

        $(window).scroll(function() {
            if ($(this).scrollTop() > 250) {
                $(".header").addClass("changeColor");
                $(".drop").addClass("changeColorDrop");
            }
            if ($(this).scrollTop() < 250) {
                $(".header").removeClass("changeColor");
                $(".drop").removeClass("changeColorDrop");
            };
        });

        function openNav() {
            document.getElementById("mySidenav").style.width = "300px";
            document.getElementById("main").style.marginLeft = "250px";
            $("#main").hide();
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            $("#main").fadeIn();
        }

        let url = new URL(window.location.href);
        let searchParams = new URLSearchParams(url.search);
        let id = searchParams.get("id");
        let apiURL = "http://benjaminbonnichsen.dk/food8/wordpress/wp-json/wp/v2/nyheder/" + id;
        let nyhed = {};

        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let dataJson = await fetch(apiURL);
            nyhed = await dataJson.json();
            console.log("It's so fetch to be single, Gretchen!");
            visNyhed();
        };

        function visNyhed() {
            let display = document.querySelector("[data-container]");

            display.querySelector("[data-overskrift]").textContent = nyhed.title.rendered;
            display.querySelector("[data-billede]").src = nyhed.acf.billede;
            display.querySelector("[data-manchet]").textContent = nyhed.acf.manchet;
            display.querySelector("[data-dato]").textContent = nyhed.acf.dato;
            display.querySelector("[data-textcontent]").innerHTML = nyhed.content.rendered;

            console.log("You're now in singleview!")
        };
    </script>
