<body>
	<section class="logo_section">
		<a href="index.html" class="logo"></a>
	</section>
	<header>
		<nav>
			<a href="index.html">HOME</a>
			<a href="steder.html">STEDER</a>
			<a href="nyheder.html">NYHEDER</a>
			<a href="om-food8.html">OM FOOD8</a>
		</nav>
	</header>

	<!-- The Modal -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>

			<form action="/action_page.php">
				<div class="container">
					<h2>Vil du være den der anbefaler restauranter til dine venner?</h2>
					<p>Skriv dig op til vores nyhedsbrev og få ugentlige guides og nyheder om food8s deltagende steder.</p>
				</div>

				<div class="container">
					<input type="text" placeholder="Dit navn" name="name" required>
					<input type="text" placeholder="Din E-mail" name="mail" required>

				</div>

				<div class="container">
					<input type="submit" value="FORTSÆT">
				</div>
			</form>

		</div>
	</div>

	<div id="grid-container" class="nyhed">

		<section data-container>
			<article>
				<div class="nyhedsbillede"><img src="" alt="-" data-billede></div>
				<div class="nyhedsindhold">
					<p data-dato></p>
					<h2 data-overskrift></h2>
					<h3 data-manchet></h3>
					<p data-textcontent></p>
				</div>
			</article>
		</section>

	</div>

	<footer>

		<section>
			<a href="https://www.instagram.com/food8dk/" target="_blank" class="instagram"></a>
		</section>
		<section>
			<a href="https://www.facebook.com/food8dk/" target="_blank" class="facebook"></a>
		</section>
		<section class="nyhedsbrev">
			<!-- Trigger/Open The Modal -->
			<button id="myBtn">TILMELD NYHEDSBREV</button>
		</section>




		<p>Kontakt : <br> Mail: info@food8.dk</p>
	</footer>


	<script>
		//		------------modalvindue-------------

		// Get the modal
		var modal = document.getElementById('myModal');

		// Get the button that opens the modal
		var btn = document.getElementById("myBtn");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks the button, open the modal
		btn.onclick = function() {
			modal.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
			modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}

		//		------------modalvindue SLUT-------------






		$(".container_drop").click(function() {
			$(".container_drop").toggleClass("change");
			$(".dropdown").slideToggle();
		});


		function openNav() {
			document.getElementById("mySidenav").style.width = "300px";
			document.getElementById("main").style.marginLeft = "250px";
			$("#main").hide();
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
			document.getElementById("main").style.marginLeft = "0";
			$("#main").fadeIn();
		}

		let url = new URL(window.location.href);
		let searchParams = new URLSearchParams(url.search);
		let id = searchParams.get("id");
		let apiURL = "http://benjaminbonnichsen.dk/food8/wordpress/wp-json/wp/v2/nyheder/" + id;
		let nyhed = {};

		document.addEventListener("DOMContentLoaded", hentJson);

		async function hentJson() {
			let dataJson = await fetch(apiURL);
			nyhed = await dataJson.json();
			console.log("It's so fetch to be single, Gretchen!");
			visNyhed();
		};

		function visNyhed() {
			let display = document.querySelector("[data-container]");

			display.querySelector("[data-overskrift]").textContent = nyhed.title.rendered;
			display.querySelector("[data-billede]").src = nyhed.acf.billede;
			display.querySelector("[data-manchet]").textContent = nyhed.acf.manchet;
			display.querySelector("[data-dato]").textContent = nyhed.acf.dato;
			display.querySelector("[data-textcontent]").innerHTML = nyhed.content.rendered;

			console.log("You're now in singleview!")
		};
	</script>
